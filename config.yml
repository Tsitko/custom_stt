sample_rate: 48000
output_dir: outputs
use_llm: true
llm_module_dir: llm
llm_settings_path: configs/llm/settings.yml  # путь к настройкам LLM (модель, промпты и т.д.)

tts_engine: silero          # silero | orpheus

# Silero TTS (v5_ru by default)
silero_language: ru
silero_variant: v5_ru       # v5_ru или v5_1_ru, если скачали нужный .pt
silero_voice: eugene        # evgen/eugene
silero_sample_rate: 48000
silero_normalize: true

# STT (GigaAM-v3)
stt_model: v2_rnnt        # или v2_rnnt если хотите v2
stt_device: cpu       # или auto/cpu по необходимости
